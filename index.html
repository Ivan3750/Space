<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
</head>
<body>
    <header class="header">
        <img src="./images/space-removebg-preview.png" alt="logo" class="header__img">
        <div class="header__menu">
            <img src="./images/icons8-menu-100.png" alt="" class="header__menu-img">
        </div>
    </header>
    <main class="main">
        <section class="container__section">
            <div class="slider">
                <div class="slide">
                    <div class="slide__body">
                        <h2 class="slide__title">M<span class="animation-letter">a</span>rs</h2>
                    </div>
                    <div class="shadow__box-mars shadow__box">
                        <img src="./images/Mars.png" alt="" class="slide__image" id="mars">
                        <div class="shadow"></div>
                    </div>
                    <div class="shadow__box-astronaut-3 shadow__box">
                        <img src="./images/astronaut/3.png" alt="" class="astronaut__mars astronaut">
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide__body" >
                        <h2 class="slide__title">E<span class="animation-letter">a</span>rth</h2>
                    </div>
                    <div class="shadow__box-earth shadow__box">
                        <img src="./images/Planet.png" alt="" class="slide__image" id="earth">
                        <div class="shadow"></div>
                    </div>
                    <div class="shadow__box-astronaut-4 shadow__box">
                        <img src="./images/astronaut/4.png" alt="" class="astronaut__earth astronaut">
                        <div class="shadow"></div>
                    </div>

                </div>
                <div class="slide">
                    <div class="slide__body" >
                        <h2 class="slide__title mercury__title" >Merc<span class="animation-letter">u</span>ry</h2>
                    </div>
                    <div class="shadow__box-mercury shadow__box">
                        <img src="./images/Mercury.png" alt="" class="slide__image" id="mercury">
                        <div class="shadow"></div>
                    </div>
                    <div class="shadow__box-astronaut-5 shadow__box">
                        <img src="./images/astronaut/5.png" alt="" class="astronaut__mercury astronaut">
                        <div class="shadow"></div>
                    </div>

                </div>
                <div class="slide">
                    <div class="slide__body">
                        <h2 class="slide__title">Ven<span class="animation-letter">u</span>s</h2>
                    </div>
                    <div class="shadow__box-venus shadow__box">
                        <img src="./images/Venus.png" alt="" class="slide__image" id="venus">
                        <div class="shadow"></div>
                    </div>
                    <div class="shadow__box-astronaut-1 shadow__box">
                        <img src="./images/astronaut/1.png" alt="" class="astronaut__venus astronaut">
                        <div class="shadow"></div>
                    </div>

                </div>
            </div>
            <div class="slider__dots">
                <ul class="dots__group">
                    <li class="dots__element">Mars</li>
                    <li class="dots__element">Earth</li>
                    <li class="dots__element">Mercury</li>
                    <li class="dots__element">Venus</li>
                </ul>
            </div>
          <!--   <button class="right">
                Right
            </button>
            <button class="left">
                Left
            </button> -->
            <footer class="footer">
                <div class="footer__title">
                    <p class="footer__language-en" id="footer__btn">EN</p>
                    <p class="language-ua" id="footer__btn">UA</p>
                    <p class="footer__legal" id="footer__btn">legal</p>
                    <p class="footer__film" id="footer__btn">film</p>
                </div>
            </footer>
        </section>
    </main>
    <script src="./script/script.js"></script>
    <script src="./script/animation.js"></script>
</body>
</html>
